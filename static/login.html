<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="message" id="msg"></p>
    <p>
      Not a member? <a href="register.html">Register</a><br />
      <a href="forgot.html">Forgot password?</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerText = '';

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.success) {
        console.log("Login Response:", data); // Debug: See the API response
        alert(data.message);
        localStorage.setItem('userName', data.name); // Save user's name
        window.location.href = 'index.html';
      }

      else {
        msg.innerText = data.errors.join('\n');
      }
    });
    fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Login API Response:", data); // Debug log
      if (data.success) {
        localStorage.setItem('userName', data.name); // Save name
        window.location.href = 'index.html';
      } else {
        document.getElementById('message').innerText = data.errors.join("\n");
      }
    })
    .catch(error => console.error("Error:", error));

  </script>
</body>
</html>
