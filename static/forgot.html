<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgotForm">
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <input type="password" id="newPassword" placeholder="Enter new password" required><br>
      <input type="password" id="repeatPassword" placeholder="Repeat new password" required><br>
      <button type="submit">Change Password</button>
    </form>
    <p id="message" style="color: red;"></p>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;
      const repeatPassword = document.getElementById("repeatPassword").value;

      const response = await fetch("/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password: newPassword, repeat_password: repeatPassword })
      });

      const result = await response.json();

      if (result.success) {
        alert(result.message);
        window.location.href = "login.html"; // Go back to login
      } else {
        document.getElementById("message").innerText = result.errors.join("\n");
      }
    });
  </script>
</body>
</html>
