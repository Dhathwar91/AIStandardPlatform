<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    /* Your CSS styles here (same as before) */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }
    .vh-100 { height: 100vh; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    .form-control {
      width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px;
      box-sizing: border-box; font-size: 14px;
    }
    .btn {
      background-color: #007BFF; color: white; padding: 12px 20px;
      border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%;
    }
    .btn:hover { background-color: #0056b3; }
    .text-center { text-align: center; }
    #message { color: red; text-align: center; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Sign Up</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="repeat-password">Repeat your password</label>
        <input type="password" id="repeat-password" class="form-control" placeholder="Repeat your password" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="message"></p>
    <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageElem = document.getElementById("message");
      messageElem.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const repeat_password = document.getElementById("repeat-password").value;

      try {
        const response = await fetch("http://127.0.0.1:5050/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, repeat_password }),
        });

        const result = await response.json();

        if (result.success) {
          alert(result.message);
          window.location.href = "login.html";
        } else {
          messageElem.textContent = result.errors.join("\n");
        }
      } catch (err) {
        messageElem.textContent = "‚ùå Could not connect to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
